<!DOCTYPE html>
<html>
  <head></head>
  <title>flexbox</title>
  <body>
    <div style="display: flex;
    flex-direction: row;">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightpink;">div2</div>
    </div>
    <div style="display: flex;
    flex-direction: row; margin-top: 30px;">
      <div style="background-color: lightblue; width: 100px;">div1</div>
      <div style="background-color: lightpink; flex: 1;">div2</div>
      <div style="background-color: lightblue; flex: 2;">div1</div>
    </div>
    <div style="display: flex;
    flex-direction: row; margin-top: 30px; height: 70px; border: 1px; border-style: solid; border-color: gray; justify-content: space-between;">
      <div style="background-color: lightblue; width: 100px;">div1</div>
      <div style="background-color: lightpink; width: 100px;">div2</div>
      <div style="background-color: lightblue; width: 100px;">div1</div>
    </div>
    <div style="display: flex;
    flex-direction: row; margin-top: 30px; height: 70px; border: 1px; border-style: solid; border-color: gray; justify-content: space-between;align-items: center;">
      <div style="background-color: lightblue; width: 100px;">div1</div>
      <div style="background-color: lightpink; width: 100px;">div2</div>
      <div style="background-color: lightblue; width: 100px;">div1</div>
    </div>
  </body>
</html>
